        		<h1>河南省人口民族概况</h1> 
                <div class="page_con">
                  <table cellspacing="0" cellpadding="0">
                    <tr>
                      <td><p>&nbsp;&nbsp;&nbsp;&nbsp;河南是全国第一人口大省，2009年底总人口9967万人，其中城镇人口3758万人、占总人口的37.7%，农村人口6209万人、占总人口的62.3%。全省常住人口9487万人。全省人口密度每平方公里597人。河南是全国散居地区少数民族人口最多的省份，除汉族外还有55个少数民族成分，人口137.46万人，占全省总人口的1.36%，其中回族人口118.67万人、居全国第3位。</p>
