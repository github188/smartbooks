        		<h1>河流湖泊</h1> 
                <div class="page_con">
                  <p>&nbsp;&nbsp;&nbsp;&nbsp;河南横跨黄河、淮河、海河、长江四大水系，境内1500多条河流纵横交织，流域面积100平方公里以上的河流有493条。黄河横贯中部，境内干流711公里，流域面积3.62万平方公里，约占全省面积的1/5。省境中南部的淮河，支流众多，水量丰沛，干流长340公里，流域面积8.83万平方公里，约占全省面积的1/2。北部的卫河、漳河流入海河。西南部的丹江、湍河、唐白河注入汉水。全省水资源总量413亿立方米，居全国第19位。河南水力资源蕴藏量490.5万千瓦，可供开发量315千瓦。</p>
