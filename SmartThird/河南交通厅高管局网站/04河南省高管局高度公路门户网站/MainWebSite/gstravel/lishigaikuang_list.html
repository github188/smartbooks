            <p>河南地处黄河中下游，是我国古代文明发祥地之一，至迟在50万年前就有人类在这里生息和繁衍。七八千年前的裴李岗文化时期，这里就产生了农业、畜牧业和制陶等手工业；到了4000多年前的龙山文化中晚期&hellip;&hellip;</p>

        <dd><div class="zrdl_wid">
          <div class="zrdl_con right">
            <p>殷墟是我国奴隶社会商朝后期的都城遗址，位于河南省安阳市区西北小屯村一带，距今已有三千三百多年历史。因其出土大量的甲骨文和青铜器而驰名中外。</p>
